<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404: NOT_FOUND - Kibaship</title>

        <!-- Google Fonts - Manrope only -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />

        <style>
            @font-face {
                font-family: "Roca Two";
                src: url("/public/roca-two-rg.ttf") format("truetype");
                font-weight: 400;
                font-style: normal;
                font-display: swap;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    "Manrope",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
                background: rgba(55, 28, 8, 1);
                color: #fff;
                line-height: 1.6;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }

            .container {
                max-width: 90%;
                width: 100%;
                max-width: 600px;
                text-align: center;
                background: rgba(255, 255, 255, 0.95);
                padding: 2rem 1.5rem;
                border-radius: 12px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
            }

            .error-code {
                font-family: "Roca Two", "Manrope", sans-serif;
                font-size: clamp(2rem, 8vw, 3rem);
                font-weight: 700;
                color: #000;
                margin-bottom: 1rem;
                letter-spacing: -0.02em;
            }

            .error-type {
                font-size: clamp(1rem, 4vw, 1.25rem);
                font-weight: 600;
                color: #666;
                margin-bottom: 2rem;
            }

            .trace-id {
                font-family: "Monaco", "Courier New", "Consolas", monospace;
                font-size: clamp(0.75rem, 3vw, 0.875rem);
                background: #f5f5f5;
                padding: 0.75rem 1rem;
                border-radius: 6px;
                margin: 2rem 0;
                color: #555;
                border-left: 4px solid #e5e5e5;
                word-break: break-all;
                overflow-wrap: break-word;
            }

            .description {
                font-size: clamp(0.875rem, 3.5vw, 1rem);
                color: #666;
                margin-bottom: 2rem;
                line-height: 1.5;
            }

            .documentation-link {
                color: #0066cc;
                text-decoration: none;
                font-weight: 500;
            }

            .documentation-link:hover {
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                body {
                    padding: 1rem;
                }

                .container {
                    padding: 1.5rem 1rem;
                    border-radius: 8px;
                    max-width: 95%;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 0.5rem;
                }

                .container {
                    padding: 1rem 0.75rem;
                    border-radius: 6px;
                    max-width: 98%;
                }

                .trace-id {
                    padding: 0.5rem 0.75rem;
                    margin: 1rem 0;
                }
            }

            @media (max-width: 320px) {
                .container {
                    padding: 0.75rem 0.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="error-code">DEPLOYMENT NOT FOUND</div>
            <div class="error-type">Code: DEPLOYMENT_NOT_FOUND</div>
            <div class="trace-id">ID: {{ requestId }}</div>
            <p class="description">
                This deployment cannot be found. For more information and
                troubleshooting, see our
                <a href="https://kibaship.com/docs" class="documentation-link"
                    >documentation</a
                >.
            </p>
        </div>
    </body>
</html>
